<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                1 of 2
            </div>
            <div class="col">
                1 of 2
            </div>
        </div>
        <div class="row">
            <div class="col">
                1 of 3
            </div>
            <div class="col">
                2 of 3
            </div>
            <div class="col">
                3 of 3
            </div>
        </div>
    </div>

    <br>

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>            
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Dotto</td>
                <td>@mdo</td>               
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>Thorn</td>
                <td>@twitter</td>        
            </tr>
        </tbody>
    </table>

    <button class="btn btn-success">Click</button>
    <br>
    <br>
    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Test Modal</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure about this?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="mybtn" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div> 

    <p class="text-muted"></p>
    <p class="text-primary"></p>
    <p class="text-success"></p>
    <p class="text-secondary"></p>
    <p class="text-muted"></p>
    <p class="text-warning"></p>
    <p class="text-info"></p>

    <p class="bg-muted"></p>
    <p class="bg-primary"></p>
    <p class="bg-success"></p>
    <p class="bg-secondary"></p>
    <p class="bg-muted"></p>
    <p class="bg-warning"></p>

    <p>https://github.com/Leonii21/Full-stack-training</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</html>
