<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <form name="myForm" onsubmit="return validate()" method="post">
        <div class="name-container">
            <label for="name" id="name">Name:</label>
            <input type="text" id="name" name="name">
            <span id="name_error">Please enter a valid name</span>
        </div><br>
         <div class="age-container">
            <label for="age" id="age_label">Age:</label>
            <input type="text" name="age" id="age">
            <span id="age_error">Please enter a valid age span</span>
         </div><br>

         <div class="city-container">
            <label for="city" id="city_label">City:</label>
            <select name="city" id="city">
                <option value="" selected></option>
                <option value="Prishtine">Prishtine</option>
                <option value="Ferizaj">Ferizaj</option>
                <option value="Mitrovice">Mitrovice</option>
                <option value="Prizren">Prizren</option>
                <option value="Peje">Peje</option>
                <option value="Pallush">Pallush</option>
            </select>
            <span id="city_error">
                Please select a valid city
            </span>
         </div><br>
         <button type="submit" name="submit" >Submit</button>
    </form>    


    <script src="main.js"></script>
</body>
</html>
